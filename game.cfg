<?xml version="1.0" encoding="UTF-8"?>

<Game>

  <Screen resolutionx="1600"
          resolutiony="900" 
          colordepth="32"
          refreshrate="60" />

  <Controls>

    <Control id="Keyboard">
      <Action id="GAME_EXIT" 				event="key.release.escape"/>
      <Action id="GAME_PAUSE" 				event="none"/>

      <!-- PLAYER 1 -->
      <Action id="MAIN_PLAYER_ACCELERATION" 		event="key.press.w"/>
      <Action id="MAIN_PLAYER_BACKWARDS" 		event="key.press.s"/>
      <Action id="MAIN_PLAYER_TURN_LEFT" 		event="key.press.a"/>
      <Action id="MAIN_PLAYER_TURN_RIGHT" 		event="key.press.d"/>
      <Action id="MAIN_PLAYER_STOP_ACCELERATION"	event="key.release.w"/>
      <Action id="MAIN_PLAYER_STOP_BACKWARDS" 		event="key.release.s"/>
      <Action id="MAIN_PLAYER_STOP_LEFT"		event="key.release.a"/>
      <Action id="MAIN_PLAYER_STOP_RIGHT" 		event="key.release.d"/>
      <Action id="MAIN_PLAYER_USE_ROCKET"		event="key.release.g"/>

      <!-- PLAYER 2 -->
      <Action id="MAIN_PLAYER2_ACCELERATION" 		event="key.press.up"/>
      <Action id="MAIN_PLAYER2_BACKWARDS" 		event="key.press.down"/>
      <Action id="MAIN_PLAYER2_TURN_LEFT" 		event="key.press.left"/>
      <Action id="MAIN_PLAYER2_TURN_RIGHT" 		event="key.press.right"/>
      <Action id="MAIN_PLAYER2_STOP_ACCELERATION"	event="key.release.up"/>
      <Action id="MAIN_PLAYER2_STOP_BACKWARDS" 		event="key.release.down"/>
      <Action id="MAIN_PLAYER2_STOP_LEFT"		event="key.release.left"/>
      <Action id="MAIN_PLAYER2_STOP_RIGHT" 		event="key.release.right"/>
      <Action id="MAIN_PLAYER2_USE_ROCKET"		event="key.release.e"/>

    </Control>

    <Control id="Mouse">
      <Action id="GAME_EXIT" 				event="none"/>
      <Action id="GAME_PAUSE" 				event="none"/>

      <Action id="MAIN_PLAYER_ACCELERATION" 		event="none"/>
      <Action id="MAIN_PLAYER_BACKWARDS" 		event="none"/>
      <Action id="MAIN_PLAYER_TURN_LEFT" 		event="none"/>
      <Action id="MAIN_PLAYER_TURN_RIGHT" 		event="none"/>
      <Action id="MAIN_PLAYER_STOP_ACCELERATION"	event="none"/>
      <Action id="MAIN_PLAYER_STOP_BACKWARDS" 		event="none"/>
      <Action id="MAIN_PLAYER_STOP_LEFT"		event="none"/>
      <Action id="MAIN_PLAYER_STOP_RIGHT" 		event="none"/>
      <Action id="MAIN_PLAYER_USE_ROCKET"		event="none"/>

      <Action id="MAIN_PLAYER2_ACCELERATION" 		event="none"/>
      <Action id="MAIN_PLAYER2_BACKWARDS" 		event="none"/>
      <Action id="MAIN_PLAYER2_TURN_LEFT" 		event="none"/>
      <Action id="MAIN_PLAYER2_TURN_RIGHT" 		event="none"/>
      <Action id="MAIN_PLAYER2_STOP_ACCELERATION"	event="none"/>
      <Action id="MAIN_PLAYER2_STOP_BACKWARDS" 		event="none"/>
      <Action id="MAIN_PLAYER2_STOP_LEFT"		event="none"/>
      <Action id="MAIN_PLAYER2_STOP_RIGHT" 		event="none"/>
      <Action id="MAIN_PLAYER2_USE_ROCKET"		event="none"/>

    </Control>

  </Controls>

</Game>
