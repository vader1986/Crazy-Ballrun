<Object id="SimpleRocket">

    <Properties>
	<Set id="MovingAnimation" 	value="rocket_moving"/>
	<Set id="MovingAnimationNumber" value="6"/>	
	<Set id="DeathAnimation" 	value="rocket_death"/>
	<Set id="DeathAnimationNumber" 	value="11"/>
	<Set id="Lifetime" 		value="100000"/>
    </Properties>

    <RigidBody id="SoftBody">

	<!-- Collision Radius -->
	<Set id="Radius"		value="0.3"/>

	<!-- Physical Properties -->
	<Set id="MaxSpeed" 		value="3.0"/>
	<Set id="Aerodynamics" 		value="1.0"/>
	<Set id="RoadGrip" 		value="1.0"/>
	<Set id="Acceleration" 		value="2.5"/>
	<Set id="BackwardAcceleration" 	value="0.0"/>
	<Set id="Rotation"		value="1.5"/>
	<Set id="BrakeForce"		value="0.0"/>
	<Set id="OffsetX" 		value="15"/>
	<Set id="OffsetY" 		value="20"/>

    </RigidBody>

</Object>